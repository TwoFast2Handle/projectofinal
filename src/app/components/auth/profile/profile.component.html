<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card" >
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
        <div class="col-md-8">
            <div class="card" >
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Profile Details</h5>
                  <form action="" [formGroup]="form">
                    <div class="row">
                        <div class="col-md-3">
                           
                            <div class="form-group">
                                <label for="name" class="mx-2">Name</label>
                                <input type="text" formControlName="name">
                            </div>

                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="lastName" class="mx-2">Last Name</label>
                                <input type="text" formControlName="lastName">
                            </div>
                        </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="adress" class="mx-2">Adress</label>
                                    <input type="text" formControlName="adress">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="adressOptional" class="mx-2"></label>
                                    <input type="text" formControlName="adressOptional">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="country" class="mx-2">Country</label>
                                    <input type="text" formControlName="country">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="city" class="mx-2">City</label>
                                    <input type="text" formControlName="city">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="post" class="mx-2">Postal Code</label>
                                    <input type="text" formControlName="post">
                                </div>
                            </div>
                        
                    </div>
                  </form>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  
                </div>
              </div>
        </div>
    </div>
</div>
